<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"> <br>

        <label for="numero">Whatsapp:</label> <br>
        <input type="tel" name="numero" id="numero" pattern="[0-9]{5} - [0-9]{4}"> <br>

        <p>Área de atuação:</p> <br>

        <input type="radio" name="area-de-atuacao" id="desenvolvimento" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="area-de-atuacao" id="qa" value="Quality Assurance (QA)">
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area-de-atuacao" id="analise-de-dados" value="Analise de dados">
        <label for="analise-de-dados">Análise de dados</label>

        <input type="radio" name="area-de-atuacao" id="infraestrutura" value="Infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
    </form>
</body>
</html>
